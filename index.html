<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* You can change the background color to your preference */
        }

        .construction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .construction-message {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            color: #ff5733; /* Customize text color */
            font-size: 28px;
        }

        p {
            font-size: 18px;
        }

        .countdown {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            height: 20px;
            position: relative;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #ff5733; /* Customize progress bar color */
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            position: absolute;
        }

        .animated-icon {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <img src="construction-icon.png" alt="Construction Icon" width="300" class="animated-icon">
        <div class="construction-message">
            <h1>Website Under Construction</h1>
            <p>We're building something awesome for you!</p>
            <p>Please check back in:</p>
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>

    <script>
        // Set the date for when your website will be live
        const launchDate = new Date("2023-12-31 00:00:00").getTime();

        // Update the countdown every second
        const countdown = setInterval(function() {
            const currentDate = new Date().getTime();
            const timeLeft = launchDate - currentDate;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Website is now live!";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);

        // Update the progress bar
        const progressBar = document.getElementById("progress-bar");
        const totalConstructionTime = 60 * 60 * 24 * 30; // Set the total construction time in seconds (30 days in this example)
        const updateInterval = 1000; // Update the progress every second

        let elapsedTime = 0;
        const updateProgress = () => {
            const progress = (elapsedTime / totalConstructionTime) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
            elapsedTime += updateInterval / 1000;
        };

        // Start updating the progress bar
        const progressInterval = setInterval(updateProgress, updateInterval);

        // Stop updating the progress bar when construction is complete
        setTimeout(() => {
            clearInterval(progressInterval);
            progressBar.style.width = "100%";
            progressBar.textContent = "100%";
        }, totalConstructionTime * 1000);
    </script>
</body>
</html>
